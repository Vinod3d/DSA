<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            max-width: 100%;
            background-color: #ecf0f1;
            font-family: Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 0.1rem;
            color: #2c3e50;
        }

        .menu_tab {
            margin-top: 2rem;
        }

        .tabs {
            display: flex;
            gap: 2rem;
            text-transform: uppercase;
            cursor: pointer;
            list-style: none;
            margin-bottom: 2rem;
            padding: 0;
        }

        .tabs li {
            padding: 0.5rem 1rem;
            background-color: #2980b9;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabs li:hover {
            background-color: #3498db;
        }

        .menu_images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 90%;
            max-width: 1200px;
        }

        .images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .images {
            display: none; /* Hide all images initially */
        }

        /* Display images based on selected category */
        .images[data-category="all"] {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Responsive grid */
        @media (max-width: 768px) {
            .tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .menu_images {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li class="image" data-category="all">All</li>
            <li class="image" data-category="animal">Animal</li>
            <li class="image" data-category="bird">Bird</li>
            <li class="image" data-category="nature">Nature</li>
        </ul>
    </section>

    <section class="menu_images">
        <!-- Bird Images -->
        <div class="images" data-category="bird">
            <img src="https://images.unsplash.com/photo-1486365227551-f3f90034a57c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmlyZHxlbnwwfHwwfHx8MA%3D%3D" alt="Bird Image">
            <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2013/22-king-fisher-fight-bird-photography-by-lukasz.jpg" alt="Bird Image">
            <img src="https://media.product.which.co.uk/prod/images/original/gm-ecd2dab2-084d-42c4-889e-cfb540938c2d-bird-photography-main.jpeg" alt="Bird Image">
        </div>

        <!-- Animal Images -->
        <div class="images" data-category="animal">
            <img src="https://cdn.pixabay.com/photo/2024/05/08/17/45/animal-8748794_640.jpg" alt="Animal Image">
            <img src="https://www.rd.com/wp-content/uploads/2020/05/GettyImages-1064680152-scaled.jpg?fit=700%2C467" alt="Animal Image">
            <img src="https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg?cs=srgb&dl=pexels-pixabay-39857.jpg&fm=jpg" alt="Animal Image">
        </div>

        <!-- Nature Images -->
        <div class="images" data-category="nature">
            <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Nature Image">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=600&quality=80" alt="Nature Image">
            <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-souvenirpixels-414612.jpg&fm=jpg" alt="Nature Image">
        </div>
    </section>

    <script>
        const tabs = document.querySelectorAll('.tabs li');
        const imagesSections = document.querySelectorAll('.images');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const category = tab.getAttribute('data-category');
                
                imagesSections.forEach(section => {
                    if (category === 'all') {
                        section.style.display = 'grid';
                    } else {
                        section.style.display = section.getAttribute('data-category') === category ? 'grid' : 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
